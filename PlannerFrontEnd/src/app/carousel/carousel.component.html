<div class="container">
  <div class="row">
    <div class="col-md-12 py-3">
      <ngb-carousel *ngIf="event_list">
        <ng-template ngbSlide *ngFor="let event of past_events">
          <img [src]="event.img" alt="Random slide">
          <div class="carousel-caption">
            <h3 style="font-size: xx-large; font-family: 'Times New Roman', Times, serif;">{{ event.eventLocation }}</h3>
            <p [innerText]="event.eventDescription"></p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
