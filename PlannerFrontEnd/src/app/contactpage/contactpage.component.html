<body>

    <div id="contactDiv">
  
      <h1 id = "header">Please fill out all information. </h1>
  
      <form id="contactForm" (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
  
        <input id = "name" type="text" placeholder="Enter Full Name" name="name" ngModel required #name="ngModel">
        <div class="help is-error" *ngIf="name.invalid && name.touched" style = "font-style: italic;">
          *Your Name Is Required In This Field*
        </div>
  
        <br>
  
        <input id = "email" type="text" placeholder="Enter Valid Email" email name="email" ngModel required #email="ngModel">
        <div class="help is-error" *ngIf="email.invalid && email.touched" style = "font-style: italic;">
          *A Valid Email Is Required*
        </div>
  
        <br>
  
        <textarea id = "message" placeholder="Message" name="messages" ngModel required #messages="ngModel"></textarea>
        <div class="help is-error" *ngIf="messages.invalid && messages.touched" style = "font-style: italic;">
          *A Message Is Needed* 
        </div>
  
        <br>
  
        <input id = "submit" type="submit" value="Send Message" [disabled] = "contactForm.invalid">
  
        <br>
        <div id = "messageSent" style = "font-style: italic; 
                                          color: whitesmoke; text-shadow: 5px 5px 5px black;
                                          font-size: x-large;"></div>
  
      </form>
  
      <br>
  
      <button id = "submit" [routerLink] = "['']">Home Page</button>
  
    </div>
  
  <body>
